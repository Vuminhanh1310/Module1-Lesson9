<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="index_1_css.css">
</head>
<body>
<div class="simple-computer"></div>
<table>
    <tr>
        <td colspan="4"><input type="text" id="screen"></td>
    </tr>
    <tr>
        <td><button onclick="setScreen(1)">1</button></td>
        <td><button onclick="setScreen(2)">2</button></td>
        <td><button onclick="setScreen(3)">3</button></td>
        <td><button onclick="setScreen(+)">+</button></td>
    </tr>
    <tr>
        <td><button >4</button></td>
        <td><button >5</button></td>
        <td><button >6</button></td>
        <td><button >-</button></td>
    </tr>
    <tr>
        <td><button>7</button></td>
        <td><button>8</button></td>
        <td><button>9</button></td>
        <td><button>x</button></td>
    </tr>
    <tr>
        <td><button>C</button></td>
        <td><button>0</button></td>
        <td><button>=</button></td>
        <td><button>/</button></td>
    </tr>
</table>
<script src="index_1_js.js"></script>
</body>
</html>
